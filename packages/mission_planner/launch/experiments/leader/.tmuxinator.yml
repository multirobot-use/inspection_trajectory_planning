  - ual:
      layout: even-vertical
      panes:
        - sleep 1; roslaunch mission_planner ual_experiment.launch drone_id:=1 start_poseX:=-10 start_poseY:=5 start_poseZ:=0
  - mission_leader:
      layout: even-vertical
      panes:
        - sleep 2; roslaunch mission_planner mission_planner_leader_experiment.launch drone_id:=1 leader:=true
  - camera:
      layout: even-vertical
      panes:
        - sleep 2; roslaunch mission_planner camera_experiment.launch drone_id:=1
  - trajectory_follower:
      layout: even-vertical
      panes:
        - sleep 3; roslaunch mission_planner trajectory_follower_experiment.launch drone_id:=1
  - rviz:
      layout: even-vertical
      panes:
        - sleep 5; roslaunch mission_planner rviz_experiment.launch
